<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Moments</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
		body {
		    display: block;
		    margin: 0px;
		}
		.float_div {
			position: absolute;
			top:5px;
			left:5px;
			z-index: 1;
			opacity: 0.8;
		  color: white;
			font-family: "Helvetica Neue";
		}
		.float_table {
			background-color: #505050;
		}
		</style>
	</head>

	<body>
		<div id="container"></div>
		<script src="js/lib/three.js"></script>
		<script src="js/lib/tween.js"></script>
		<script src="js/lib/OrbitControls.js"></script>
		<script src="js/lib/Projector.js"></script>
		<script src="js/Globals.js"></script>
		<script src="js/shaders/skybox_vs.js"></script>
		<script src="js/shaders/skybox_fs.js"></script>
		<script src="js/objects/canvas.js"></script>
		<script src="js/objects/skybox.js"></script>
		<script src="js/objects/Lines.js"></script>
		<script src="js/objects/Arrows.js"></script>
		<script src="js/objects/Sprites.js"></script>
		<script src="js/objects/camera.js"></script>
		<script src="js/objects/Geometry.js"></script>
		<script src="js/EventHandler.js"></script>
		<script src="js/Scene.js"></script>

		<div class="float_div">
			<table class="float_table">
				<tr>
					<td>Game</td>
					<td>
						<select id="game_select">
							<option value="Super Mario World (USA)" selected>Super Mario World (USA)</option>
							<option value="7th Saga, The (USA)">7th SAGA (USA)</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Corpus</td>
					<td>
						<select id='corpus_select'>
							<option value="Human Play">Human Play</option>
							<option value="Expert Play">Expert Play</option>
							<option value="Auto Play" selected>Auto Play</option>
						</select>
					</td>
				</tr>
			</table>
		</div>
</body>

</html>
